<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">



      <a-scene embedded
      arjs="trackingMethod: best; selectCamera: true; debugUIEnabled: false;  sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;"
      renderer="logarithmicDepthBuffer: true; antialias: true; colorManagement: true; sortObjects: true; physicallyCorrectLights: false;"
      vr-mode-ui="enabled: false"
      gesture-detector id="scene"
      loading-screen="enabled: true;"
      >


    <a-assets><a-asset-item id="placa" src="pelourinho.glb" preload="auto"></a-asset-item></a-assets>


      <a-marker preset="hiro">
          <a-entity
        position="0 0 0"
        scale="0.5 0.5 0.5"
        rotation="0 0 0"
        gltf-model="pelourinho.glb" animation-mixer class="clickable" gesture-handler
      ></a-entity>
     </a-marker>


            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
